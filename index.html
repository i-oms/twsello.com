    <link rel="manifest" href="manifest.json" />
    <style>
      .center {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .loader {
        width: 20px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: #ffffff;
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.267);
        animation: l2 1.5s infinite linear;
        position: relative;
      }
      .loader:before,
      .loader:after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.267);
        animation: inherit;
        animation-delay: -0.5s;
      }
      .loader:after {
        animation-delay: -1s;
      }
      @keyframes l2 {
        100% {
          box-shadow: 0 0 0 40px #ffffff00;
        }
      }
    </style>
  </head>
  <body style="background-color: #044e7f">
    <div class="center">
      <div class="loader"></div>
    </div>
    <script src="flutter_bootstrap.js" async></script>
  </body>
